<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
    <title>Login / Registro</title>
    
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

<div class="card">
    <div class="card-header text-center">
        <ul class="nav nav-tabs card-header-tabs" id="tabs">
            <li class="nav-item"><a class="nav-link active" href="#login" data-bs-toggle="tab">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="#register" data-bs-toggle="tab">Registro</a></li>
        </ul>
    </div>
    <div class="card-body tab-content p-4">
        <!-- Login Tab -->
        <div class="tab-pane fade show active" id="login">
            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Usuario" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Contrase침a" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar sesi칩n</button>
            </form>
        </div>

        <!-- Registro Tab -->
        <div class="tab-pane fade" id="register">
            <form id="registerForm" novalidate>
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Usuario" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Contrase침a" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="confirmPassword" placeholder="Confirmar contrase침a" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Registrarse</button>
            </form>
        </div>

    </div>
    <div id="mensaje" class="text-center pb-3"></div>
</div>
</body>
</html>
